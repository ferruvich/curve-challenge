version: '3'
services:
  db:
    build: ./deployments/db
    environment:
      POSTGRES_DB: curve
      POSTGRES_USER: postgres
    ports:
      - '5432:5432'
  app:
    build: .
    # The wait-for-it file contains a script 
    # To test and wait on the availability of a TCP host and port (e.g. DB)
    # source https://github.com/vishnubob/wait-for-it
    command: ["./wait-for-it.sh", "db:5432", "--", "go", "run", "main.go"]
    volumes:
      - .:/go/src/github.com/ferruvich/curve-challenge
    ports:
      - '8080:8080'
    environment:
      SERVER_GIN_MODE: debug
      SERVER_HOST: "0.0.0.0"
      SERVER_PORT: "8080"
      PSQL_DRIVER_NAME: postgres
      PSQL_DB_NAME: curve
      PSQL_USER: postgres
      PSQL_HOST: db
      PSQL_SSL_MODE: disable
    depends_on:
      - db
    links:
      - db
